<main class="container" style="margin-top:110px;max-width:600px;">
  <div class="card p-4 mt-4">
    <div class="text-center mb-3">
      <img src="logo.png" alt="Logo" style="max-width:140px; height:auto;">
    </div>
    <h1 class="mb-3">Fale Conosco</h1>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
    <div class="mt-4 text-center text-muted">
      <small>Ou envie um e-mail para <a href="mailto:contato@minhaescola.com">contato@minhaescola.com</a></small>
    </div>
  </div>
